
{% extends 'partials/_base.html' %}
{% load static %}
{% block content %}

        <!-- Jobs Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">Job Listing</h1>
                <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.3s">
                    <ul class="nav nav-pills d-inline-flex justify-content-center border-bottom mb-5">
                        <li class="nav-item">
                            <a class="d-flex align-items-center text-start mx-3 ms-0 pb-3 active" data-bs-toggle="pill" href="#tab-1">
                                <h6 class="mt-n1 mb-0">Öne Çikanlar</h6>
                            </a>
                        </li>
                        
                    </ul>
                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane fade show p-0 active">
                            <div class="job-item p-4 mb-4">
                                <div class="row g-4">
                                    {% for jo in job %}
                                    <div class="col-sm-12 col-md-8 d-flex align-items-center">
                                        <img class="flex-shrink-0 img-fluid border rounded" src="{{ jo.image.url}}" alt="" style="width: 90px; height: 100px;">
                                        
                                        <div class="text-start ps-4">
                                            <h5<a href="#" title=""><strong>{{jo.title}}</strong></a></h5><br>
                                            <p><i class="fa fa-angle-right text-primary me-2"></i>Kazanacağin tutar :{{jo.price}} lira</p>
                                            <p>{{jo.description | truncatechars:100 }}</p>                   
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-4 d-flex flex-column align-items-start align-items-md-end justify-content-center">
                                        <div class="d-flex mb-3">
                                            <a class="btn btn-light btn-square me-3" href=""><i class="far fa-heart text-primary"></i></a>
                                            <a class="btn btn-primary" href="{% url 'job-detail' jo.category_id.slug jo.id %}">DETAYLAR</a>
                                        </div>
                                        <small class="text-truncate"><i class="far fa-calendar-alt text-primary me-2"></i>Eklenme Tarihi :{{jo.months}}</small>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                            
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- Jobs End -->


{% endblock  %}
